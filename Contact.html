<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap" rel="stylesheet">
</head>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Bai Jamjuree', sans-serif;
        margin: 0;
        padding: 0;
    }

    .break {
        flex-basis: 100%;
        height: 0;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        background-color: beige;
        z-index: 999;
        border-bottom: 3px solid black;
    }

    .navbar a {
        font-size: 19px;
        text-decoration: none;
        color: black;
        font-weight: 500;
        margin-left: 40px;
    }

    .navbar a:hover {
        color: red;
    }

    .hero-container {
        display: flex;
        background-image: url('https://cdn.discordapp.com/attachments/846028166912278548/1169516847545204776/Prime_Dice_DD_Android_Apps_on_Google_Play.jpg?ex=6555b071&is=65433b71&hm=c9ce36fb573d0dcf83bcbf4bc119a8b88bb330a623f72b1bdd913b0e58ac4217&');
        background-repeat: no-repeat;
        background-size: cover;
        background-color: aqua;
        background-position: center;
        position: relative;
        min-width: 100vh;
        min-height: 50vh;

        flex-direction: column;
        justify-content: center;
        align-items: end;
    }

    .text-hero h1 {
        font-size: xx-large;
        font-weight: 700;
    }

    .text-hero {
        font-size: larger;
        color: aliceblue;
        margin-right: 20px;
        max-width: 60vh;
    }

    footer {
        background-color: beige;
        border-top: 1px solid black
    }

    .text-center {
        text-align: center;
        padding-top: 20px;
    }

    .footer-links {

        list-style-type: none;
        text-align: center;
    }


    .footer-links li {
        display: inline;

    }

    .footer-links li a {

        color: black;
        padding-left: 10px;

    }

    .footer-links li a:hover {
        color: red;

    }
</style>

<body>
    <header class="header">
        <a href="" class="logo"><img
                src="https://cdn.discordapp.com/attachments/846028166912278548/1167722604774293544/2HrVwa-LogoMakr.png?ex=654f296c&is=653cb46c&hm=1199f5433e0ef1d1f304b2b75f61e45cba00677a3038744ef222b5c39e2ba20b&">
        </a>

        <nav class="navbar">
            <a href="">Home</a>
            <a href="">Service</a>
            <a href="">Product</a>
            <a href="">Contact</a>
        </nav>

    </header>

    <section class="heroes">
        <div class="hero-container">

            <div class="text-hero">
                <h1>Want your own dice?</h1>
                <p>We can implement any of your designs & ideas, and custom dice set products. You can customize colors,
                    patterns, logos,materials, etc. according to needs, and we can do it all.
                </p>
            </div>
        </div>
    </section>
    <footer>
        <ul class="footer-links">
            <li>
                <a href="#">Home</a>
            </li>

            <li>
                <a href="#">Products</a>
            </li>

            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
        <p class=" text-center">Copyright &copy; Dice.Co.,Ltd</p>
    </footer>
</body>

</html>
